<section data-markdown  data-auto-animate><textarea data-template>

### CI/CD

CI/CD is a set of practices and tools used in software development to automate and streamline the process of building, testing, and deploying software.

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

### Continuous Integration (CI)

**Continuous Integration (CI)** is the practice of frequently and automatically integrating code changes into a new app version, ready to be deployed anytime. 
 <br><br> <br><br>
▶️ Commit & Push ▶️ Pre-build test ▶️ Build a version ▶️ Store build artifacts 🏁

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

### Continuous Integration (CI)

▶️ Commit & Push ▶️ Pre-build test ▶️ Build a version ▶️ Store build artifacts 🏁

- An automated pipeline on **every** new pushed code
- Example for pre-build testing: unittests, coding style checks (lint)
- Builds are usually create **Build Artifacts**
- Artifacts are stored in **Artifact repository** (e.g. Artifactory, Nexus)
- Testing and security teams can access artifacts that are candidates to be released in future deployments


</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

### Continuous Deployment (CD)

**Continuous Deployment (CD)** focuses on automating the process of deploying a CI version into various environments

<br><br><br><br>

▶️ Configure the environment with new version ▶️ Perform rolling update 🏁

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

### Continuous Deployment (CD)

▶️ Configure the environment with new version ▶️ Perform rolling update 🏁

- Deployment can be done in different environments (e.g. dev, prod, QA, etc...)
- Configuring the environment to run the new version depends on the system the app is running on (e.g. Kubernetes cluster, serverless Lambda, etc...)
- **Rolling update** is the process of gradually replace the old version instances with the new one, while minimizing **downtime**.   
- If the deployment to an environment is done automatically, on every code change, we call it **Continuous Deployment**, if manually, we call it **Continuous Delivery**.

</textarea></section>
<section data-markdown  data-auto-animate><textarea data-template>

### Automation server

In order to support CI/CD, we need an **Automation Server**: a server that automates build, test, and deployment processes.

There are dozens... e.g. **Jenkins**, **GitHub actions**
